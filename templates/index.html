<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ section.title }}{% endblock title %}</title>
    <meta name="author" content="{{ config.extra.author }}">
    {% block meta %}
      <meta name="description" content="{{ section.description }}">
      <meta property="og:site_name" content="tuckersiemens.com">
      <meta property="og:locale" content="en-us">
      <meta property="og:url" content="{{ section.permalink }}">
      <meta property="og:title" content="{{ section.title }}">
      <meta property="og:description" content="{{ section.description }}">
      <meta property="og:type" content="profile">
      <meta content="/logo.png" itemprop="image">
      <meta property="og:image" content="https://tuckersiemens.com/logo.png">
      <meta property="og:image:type" content="image/png">
      <meta property="og:image:width" content="1800">
      <meta property="og:image:height" content="1800">
    {% endblock meta %}
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="/site.css">
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
    {% block links %}
      <link rel="canonical" href="{{ section.permalink }}">
    {% endblock links %}
  </head>
  <body>
    {% block content %}
      <main id="content">
        <header>
          <div class="logo">
            <img class="logo" src="/logo.svg">
            <h1>{{ section.title }}</h1>
          </div>
        </header>
        {{ section.content | safe }}
      </main>
      {% include "footer.html" %}
    {% endblock content %}
  </body>
</html>
